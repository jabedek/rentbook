<app-section-header [text]="'account-login' | language"></app-section-header>
<div class="login-wrapper">
  <mat-card
    class="login-form__card"
    *ngIf="!authService.isLogged"
    [class.mat-elevation-z3]="'true'"
  >
    <mat-card-title class="login-form__label mat-subheading-1">
      {{ "login-form" | language }}
    </mat-card-title>
    <mat-card-subtitle class="login-form__status">
      {{ status }}
    </mat-card-subtitle>
    <mat-card-content class="login-form__content">
      <app-form-vertical
        [mode]="'create'"
        [appearance]="'outline'"
        [columns]="columns"
        [labels]="{ submit: 'Submit', reset: 'Clear' }"
        [inputData]="null"
        [displayDirection]="'column'"
        (submitItem)="onSubmit($event)"
      >
      </app-form-vertical>
    </mat-card-content>
    <button
      mat-stroked-button
      (click)="onSubmit({ email: 'a@a', password: '12345678' })"
    >
      Login: [ a@a / 12345678 / ADMIN ]
    </button>

    <button mat-flat-button (click)="router.navigate(['register'])">
      Register
    </button>
  </mat-card>

  <mat-card
    class="login-form__card"
    *ngIf="authService.isLogged"
    [class.mat-elevation-z3]="'true'"
  >
    <button mat-stroked-button (click)="authService.logout()">Logout</button>
  </mat-card>
</div>
