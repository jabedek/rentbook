<app-section-header [text]="'Admin: ' + config.name"></app-section-header>
<div class="table-wrapper">
  <app-dynamic-form [columns]="config.columns" [item]="{}"></app-dynamic-form>

  <table class="table">
    <thead class="table__head">
      <tr class="table__row">
        <th class="table__header" *ngFor="let col of config.columns">
          {{ col.label }}
        </th>
      </tr>
    </thead>
    <tbody class="table__body">
      <tr class="table__row" *ngFor="let item of items">
        <td *ngFor="let col of config.columns">
          <div *ngIf="col.inputType !== 'select'">{{ item[col.name] }}</div>
          <div *ngIf="col.inputType === 'select'">
            <div>
              <p *ngFor="let option of col.options">
                <span>{{ item[option.label] }}</span>
              </p>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
