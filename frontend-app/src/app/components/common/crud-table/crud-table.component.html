<app-section-header [text]="'Admin: ' + config.name"></app-section-header>
<div class="table-wrapper">
  Filter table form:
  <app-dynamic-filter-form
    [columns]="config.columns"
    (submitItem)="onFilter($event)"
    (resetFilter)="onResetFilter()"
  >
  </app-dynamic-filter-form>
  <!-- Filter table form:
  <app-dynamic-form
    [columns]="config.columns"
    [inputData]="null"
    (submitItem)="onFilter($event)"
    (unpickItem)="onUnpick()"
    [labels]="{ submit: 'Filter', reset: 'Clear' }"
  >
  </app-dynamic-form> -->

  Create form:
  <app-dynamic-form
    [columns]="config.columns"
    [inputData]="null"
    (submitItem)="onCreate($event)"
    (unpickItem)="onUnpick()"
    [labels]="{ submit: 'Create', reset: 'Clear' }"
  >
  </app-dynamic-form>

  <p class="table__status">
    Status:
    {{ status }}
  </p>

  <mat-card class="table-card" [class.mat-elevation-z3]="'true'">
    <table class="table">
      <thead class="table__head">
        <tr>
          <div>
            <th
              class="table__header mat-small"
              *ngFor="let col of config.columns"
              [class.table__header--id]="col.name === 'id'"
            >
              {{ col.label }}
            </th>
            <th class="table__header mat-small table__data--actions">
              Actions
            </th>
          </div>
        </tr>
      </thead>

      <tbody class="table__body">
        <tr *ngFor="let item of items">
          <!-- ## Row content if currentlyEdited is not set ## -->
          <!-- Render regular table data if current item doesn't 
            match currentlyEdited (displaying) -->
          <section *ngIf="!currentlyEdited">
            <td
              class="table__data"
              *ngFor="let col of config.columns"
              [class.table__data--id]="col.name === 'id'"
            >
              {{ item[col.name] }}
            </td>
            <td class="table__data">
              <button type="button" (click)="onPickItem(item)">Edit</button>
              <button type="button" (click)="onDelete(item)">Delete</button>
            </td>
          </section>

          <!-- ## Row content if currentlyEdited is set ## -->
          <section *ngIf="currentlyEdited">
            <!-- Render regular table data if item doesn't 
              match currentlyEdited (displaying) -->
            <div *ngIf="item.id !== (currentlyEdited.id || null)">
              <td
                class="table__data"
                *ngFor="let col of config.columns"
                [class.table__data--id]="col.name === 'id'"
              >
                {{ item[col.name] }}
              </td>
              <td class="table__data">
                <button type="button" (click)="onPickItem(item)">Edit</button>
                <button type="button" (click)="onDelete(item)">Delete</button>
              </td>
            </div>

            <!-- Insert form into row if current item matches 
              currentlyEdited (editing) -->
            <div *ngIf="item.id === (currentlyEdited.id || null)">
              <app-dynamic-form
                [columns]="config.columns"
                [inputData]="currentlyEdited"
                (submitItem)="onUpdate($event)"
                (unpickItem)="onUnpick()"
                [labels]="{ submit: 'Save', reset: 'Cancel' }"
              >
              </app-dynamic-form>
            </div>
          </section>
        </tr>
      </tbody>
    </table>
  </mat-card>
</div>
