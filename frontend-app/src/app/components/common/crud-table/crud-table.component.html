<app-section-header [text]="'Admin: ' + config.name"></app-section-header>
<div class="table-wrapper">
  <app-dynamic-form
    [columns]="config.columns"
    [item]="currentlyEdited"
    (createItem)="onCreate($event)"
    (updateItem)="onUpdate($event)"
    (unpickItem)="onUnpick()"
  >
  </app-dynamic-form>
  <p>{{ resultMessage }}</p>

  <p>
    CURRENTLY EDITED:
    <span *ngIf="currentlyEdited">
      {{ currentlyEdited.id }}
    </span>
  </p>

  <!-- nowy form dla edycji w tabeli jako row -->
  <mat-card class="table-card" [class.mat-elevation-z3]="'true'">
    <table class="table">
      <thead class="table__head">
        <tr class="table__row">
          <th
            class="table__header mat-small"
            *ngFor="let col of config.columns"
            [class.table__data--id]="isColID(col)"
          >
            {{ col.label }}
          </th>
          <th class="table__header mat-small table__data--actions">Actions</th>
        </tr>
      </thead>

      <tbody class="table__body">
        <tr class="table__row" *ngFor="let item of items">
          <td
            class="table__data"
            *ngFor="let col of config.columns"
            [class.table__data--id]="isColID(col)"
          >
            <div *ngIf="currentlyEdited">
              {{ item[col.name] }}
              <span *ngIf="item.id === currentlyEdited.id">match</span>
            </div>

            <div *ngIf="!currentlyEdited">
              {{ item[col.name] }}
            </div>
          </td>

          <td class="table__data">
            <button type="button" (click)="onPickItem(item)">Edit</button>
            <button type="button" (click)="onDelete(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card>
</div>
