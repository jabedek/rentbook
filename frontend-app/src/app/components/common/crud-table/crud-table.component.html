<div class="crud-wrapper">
  <table mat-table [dataSource]="dataSource" [class.mat-elevation-z3]="'true'">
    <!-- Provide a column list as inputs -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <!-- Loop over data-items and render them -->
    <ng-container *ngFor="let item of items; let i = index" matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell>
        cos2
      </td>
    </ng-container>
  </table>
</div>
