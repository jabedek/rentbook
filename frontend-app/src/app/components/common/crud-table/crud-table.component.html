<app-section-header [text]="'Admin: ' + config.name"></app-section-header>
<div class="table-wrapper">
  <app-dynamic-form
    [columns]="config.columns"
    [item]="currentlyEdited"
  ></app-dynamic-form>

  <table class="table">
    <thead class="table__head">
      <tr class="table__row">
        <th class="table__header" *ngFor="let col of config.columns">
          {{ col.label }}
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="table__body">
      <tr class="table__row" *ngFor="let item of items">
        <td *ngFor="let col of config.columns">
          <div>{{ item[col.name] }}</div>
        </td>

        <td>
          <button type="button" (click)="onEdit(item)">Edit</button>
          <button type="button" (click)="onDelete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
