<div *ngIf="columns">
  <form [formGroup]="form" class="dynamic__form">
    <div *ngFor="let col of columns">
      <section *ngIf="col.editable">
        {{ col.label }}
        <div *ngIf="col.inputType === 'text' || col.inputType === 'email'">
          <input type="text" formControlName="{{ col.name }}" />
        </div>

        <div *ngIf="col.inputType === 'number'">
          <input type="{{ col.inputType }}" formControlName="{{ col.name }}" />
        </div>

        <div *ngIf="col.inputType === 'date'">
          <input type="{{ col.inputType }}" formControlName="{{ col.name }}" />
        </div>

        <div *ngIf="col.inputType === 'select'">
          <select formControlName="{{ col.name }}">
            <option *ngFor="let opt of col.options" [value]="opt.value">
              {{ opt.value }}
            </option>
          </select>
        </div>
      </section>

      <section *ngIf="!col.editable">
        {{ col.label }}
        <div>
          <span *ngIf="inputData">
            {{ inputData[col.name] }}
          </span>
          <span *ngIf="!inputData">
            [automatically assigned]
          </span>
        </div>
      </section>
    </div>
    <button (click)="resetForm()" type="button">{{ labels.reset }}</button>
    <button (click)="onSubmit()">{{ labels.submit }}</button>
  </form>
</div>
