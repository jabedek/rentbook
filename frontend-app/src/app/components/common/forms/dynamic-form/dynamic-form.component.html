<form [formGroup]="form" class="table">
  <tr class="table__row table__row--headers" *ngIf="mode === 'create'">
    <div class="row__content row__content--headers mat-small">
      <td
        class="table__column table__column--label table__data"
        *ngFor="let col of columns"
      >
        {{ col.label }}
      </td>
      <td
        class="table__column table__column--label table__column--actions table__data"
      >
        Actions
      </td>
    </div>
  </tr>
  <tr class="table__row">
    <div class="row__content">
      <td *ngFor="let col of columns" class="table__column table__data">
        <section
          [style.width.%]="100"
          *ngIf="col.editable"
          [class.input--id]="col.name === 'id'"
          [class.input--id]="col.dateAdded === 'id'"
        >
          <mat-form-field
            [style.width.%]="70"
            *ngIf="col.inputType === 'text' || col.inputType === 'email'"
          >
            <input matInput type="text" formControlName="{{ col.name }}" />
          </mat-form-field>

          <mat-form-field
            [style.width.%]="70"
            [style.fontSize.rem]="0.8"
            *ngIf="col.inputType === 'date'"
          >
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="{{ col.name }}"
            />
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon class="icon" matDatepickerToggleIcon
                >keyboard_arrow_down</mat-icon
              >
            </mat-datepicker-toggle>
            <mat-datepicker
              #picker
              class="picker"
              class="move"
            ></mat-datepicker>
          </mat-form-field>

          <mat-form-field
            [style.width.%]="70"
            [style.fontSize.rem]="0.8"
            *ngIf="col.inputType === 'select'"
          >
            <mat-select formControlName="{{ col.name }}">
              <mat-option *ngFor="let opt of col.options" [value]="opt.value">
                {{ opt.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </section>

        <section
          *ngIf="!col.editable"
          [class.input--id]="col.name === 'id'"
          [class.input--id]="col.dateAdded === 'id'"
        >
          <span class="control control--nonedit">
            [automatically assigned]
          </span>
        </section>
      </td>

      <td class="table__column table__column--actions table__data">
        <button
          [class.mat-elevation-z3]="'true'"
          mat-mini-fab
          color="primary"
          (click)="resetForm()"
          type="button"
        >
          <mat-icon fontSet="material-icons-outlined" matSuffix>clear</mat-icon>
        </button>
        <button
          [class.mat-elevation-z3]="'true'"
          mat-mini-fab
          color="warn"
          type="button"
          (click)="onSubmit()"
        >
          <mat-icon fontSet="material-icons-outlined" matSuffix>send</mat-icon>
        </button>
      </td>
    </div>
  </tr>
</form>
