<form [formGroup]="form" class="table" appearance="outline">
  <tr class="table__row">
    <div class="row__content">
      <td
        *ngFor="let col of columns"
        [style.width.%]="100"
        class="table__column table__data"
      >
        <mat-form-field
          [style.width.%]="70"
          *ngIf="col.inputType === 'text' || col.inputType === 'email'"
        >
          <input matInput type="text" formControlName="{{ col.name }}" />
        </mat-form-field>

        <mat-form-field
          [style.width.%]="70"
          [style.fontSize.rem]="0.8"
          *ngIf="col.inputType === 'date'"
        >
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="{{ col.name }}"
          />
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon class="icon" matDatepickerToggleIcon
              >keyboard_arrow_down</mat-icon
            >
          </mat-datepicker-toggle>
          <mat-datepicker #picker class="picker" class="move"></mat-datepicker>
        </mat-form-field>

        <mat-form-field
          [style.width.%]="70"
          [style.fontSize.rem]="0.8"
          *ngIf="col.inputType === 'select'"
        >
          <mat-select formControlName="{{ col.name }}">
            <mat-option *ngFor="let opt of col.options" [value]="opt.value">
              {{ opt.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td class="table__column table__column--actions table__data">
        <button
          [class.mat-elevation-z2]="'true'"
          mat-button
          (click)="resetForm()"
          type="button"
        >
          CLEAR
        </button>
        <button
          [class.mat-elevation-z2]="'true'"
          mat-button
          (click)="onSubmit()"
        >
          FILTER
        </button>
      </td>
    </div>
  </tr>
</form>
