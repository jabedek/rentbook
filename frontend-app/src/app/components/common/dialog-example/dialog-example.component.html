<div mat-dialog-content class="dialog">
  <mat-card-title class="dialog__title mat-subheading-1">
    {{ data.name | language }}
  </mat-card-title>
  <app-dynamic-form
    [columns]="data.columns"
    [inputData]="data.inputData"
    [mode]="data.mode"
    [displayDirection]="'column'"
    [labels]="data.labels"
    (submitItem)="submitItem($event)"
    (unpickItem)="onNoClick()"
  >
  </app-dynamic-form>
</div>
