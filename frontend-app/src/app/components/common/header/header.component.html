<header class="header">
  <mat-toolbar [color]="backgroundColor" class="nav">
    <div class="mat-title title">Book Rental</div>
    <nav>
      <button
        class="nav__item"
        mat-button
        [routerLink]="['']"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </button>
      <button
        class="nav__item"
        mat-button
        [routerLink]="['rental/books']"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Rental section
      </button>

      <button
        class="nav__item"
        mat-button
        [routerLink]="['account/login']"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Log in
      </button>

      <button
        class="nav__item"
        mat-button
        [routerLink]="['account/register']"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Register a new account
      </button>

      <button
        class="nav__item"
        mat-button
        [routerLink]="['account/password-reset']"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Reset your password
      </button>

      <button
        class="nav__item nav__item--admin"
        mat-button
        [routerLink]="['admin/books']"
        routerLinkActive="router-link-active router-link-active--admin"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Admin Books
      </button>

      <button
        class="nav__item nav__item--admin"
        mat-button
        [routerLink]="['admin/books/add']"
        routerLinkActive="router-link-active router-link-active--admin"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Admin Add Book
      </button>
    </nav>
  </mat-toolbar>
</header>
